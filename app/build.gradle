apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    defaultConfig {
        applicationId "com.android.snazzy.snazzywalrus"
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:24.1.0'
    implementation project(':android-file-selector')

    annotationProcessor  'com.github.hotchemi:permissionsdispatcher-processor:2.1.3'

    compile 'com.github.hotchemi:permissionsdispatcher:2.1.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
